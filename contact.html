<!DOCTYPE html>
<html lang="en-US">
<head>

  <!-- Get fonts and CSS -->
  <link href='https://fonts.googleapis.com/css?family=Poiret One' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Josefin Slab' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Get JavaScript -->
  <script src="aboutme.js"></script>
  <script src="include.js"></script>
  <!-- Get Jquery -->
  <script src="assets/js/jquery.min.js"></script>

  <!-- https://docs.google.com/forms/d/e/1FAIpQLSfFBNqvm6oelcWlz53HFwJUzvAdo6DfdJokGh6cnRIWmW8nOg/formResponse?usp=sf_link -->

  <!-- Window title -->
  <title>amylh</title>
</head>
<body>
  <div w3-include-html="header.html"></div>

  <div class="content">
    <h1>Contact Me</h1>
    <center><p>If you would like to reach out to me, please fill out the form below:</p></center>

    <div id="contact-form">
      <script type="text/javascript">var submitted=false;</script>
      <script type="text/javascript">
      $('#gform').on('submit', function(e) {
        $('#gform *').fadeOut(2000);
        $('#gform').prepend('Your message has been sent!');
        });
      </script>
      <form name="gform" id="gform" enctype="text/plain" action="https://docs.google.com/forms/d/e/1FAIpQLSfFBNqvm6oelcWlz53HFwJUzvAdo6DfdJokGh6cnRIWmW8nOg/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
        Name:*<br>
        <input type="text" name="entry.1365652512" id="contact-name"><br>
        Email:*<br>
        <input type="text" name="entry.1013176839" id="contact-email"><br>
        Subject:<br>
        <input type="text" name="entry.1136686958" id="contact-subject"><br>
        Message:*<br>
        <textarea type="text" name="entry.823968103" id="contact-message"></textarea><br>
        <input type="submit" value="Submit" id="contact-submit">
      </form>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
    </div>
  </div>

  <div w3-include-html="footer.html"></div>
  <script>includeHTML();</script>
</body>
